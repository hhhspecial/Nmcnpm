<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trang chủ - Nhóm 36</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d9b6f9a6.js" crossorigin="anonymous"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .sidebar {
      width: 250px;
      background-color: #0f3c3c;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar .menu button { color: white; text-align: left; background: none; border: none; width:100%; }
    .sidebar .menu button:hover { background:#135353; border-radius:6px;}
    .content { flex: 1; padding: 24px; min-height:100vh; background:#f9f9f9; }
    .page-header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:12px; }
    .btn-primary-giant {
      background-color:#0d6efd;
      border-color:#0d6efd;
      color:white;
      padding:10px 16px;
      font-weight:600;
      display:flex;
      gap:8px;
      align-items:center;
    }
    @media (max-width: 767px) {
      .sidebar { display:none; }
      .content { padding:12px; }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column justify-content-between">
      <div>
        <h4 class="mb-4">NHÓM 36</h4>
        <div class="menu">
          <button style="background:#135353; border-radius:6px;" class="mb-2">TRANG CHỦ</button>
          <button onclick="goTo('quan_ly_ho_khau.html')" class="mb-2">QUẢN LÝ HỘ KHẨU</button>
          <button onclick="goTo('quan_ly_nhan_khau.html')" class="mb-2">QUẢN LÝ NHÂN KHẨU</button>
          <button onclick="goTo('lich_sinh_hoat.html')" class="mb-2">LỊCH SINH HOẠT</button>
        </div>
      </div>

      <div>
        <div class="d-flex align-items-center mb-2" onclick="logout()" style="cursor:pointer">
          <i class="fa-solid fa-right-from-bracket me-2"></i><span>Đăng xuất</span>
        </div>
        <div class="d-flex align-items-center profile">
          <img src="/avatar.jpg" alt="avatar" style="width:40px;height:40px;border-radius:50%;object-fit:cover" />
          <div class="ms-2" id="usernameDisplay">Quản lý</div>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="content flex-fill">
      <div class="page-header mb-4">
        <div>
          <h3 class="mb-0">Trang chủ Hệ thống Quản lý Nhóm 36</h3>
          <small class="text-muted">Tổng quan hệ thống và thông tin người dùng</small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="fa-solid fa-users fa-2x mb-3 text-primary"></i>
              <h5>Quản lý Hộ khẩu</h5>
              <p>Tra cứu, đăng ký, và cập nhật thông tin cư trú</p>
              <button class="btn btn-primary mt-2" onclick="goTo('quan_ly_ho_khau.html')">Đi đến</button>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="fa-solid fa-id-card fa-2x mb-3 text-success"></i>
              <h5>Quản lý Nhân khẩu</h5>
              <p>Quản lý thông tin nhân khẩu, nhân thân từng hộ</p>
              <button class="btn btn-success mt-2" onclick="goTo('quan_ly_nhan_khau.html')">Đi đến</button>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="fa-solid fa-calendar-days fa-2x mb-3 text-warning"></i>
              <h5>Lịch sinh hoạt</h5>
              <p>Xem và quản lý các hoạt động cộng đồng</p>
              <button class="btn btn-warning mt-2" onclick="goTo('lich_sinh_hoat.html')">Đi đến</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = localStorage.getItem('username') || 'Quản lý';
    document.getElementById('usernameDisplay').textContent = username;

    function goTo(page) { window.location.href = page; }
    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
