    .btn-login {

      border-radius: 8px;

      margin-top: 10px;

    .btn-login:hover {

    }

    .login-right {

      background: linear-gradient(135deg, #0f4c81, #1e90ff);
      display: flex;

      align-items: center;

      padding: 40px;
      color: white;
    }

    .register {
      display: flex;
      justify-content: center;
      margin-top: 10px;

    }

    .qr-image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
    }

    .qr-text {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-right {
        padding: 30px;
      }

      .qr-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.style.color = "#e74c3c";
        errorMsg.textContent = "Vui lòng nhập đủ thông tin!";
        return;
      }

      const api = "http://localhost:3000/api/account/login";

      fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json().then(data => ({ status: res.status, body: data })))
      .then(({ status, body }) => {
        if (status === 200) {
          // Đăng nhập thành công
          errorMsg.style.color = "#27ae60";
          errorMsg.textContent = "Đăng nhập thành công! Đang chuyển hướng...";

          // Lưu thông tin
          localStorage.setItem("username", username);
          localStorage.setItem("role", body.role);
          localStorage.setItem("person_cccd", body.person_cccd);

          setTimeout(() => {
            if (body.role === "admin") {
              window.location.href = "admin/admin_home.html";
            } else {
              window.location.href = "user/user_home.html";
            }
          }, 1000);
        } else {
          // Đăng nhập thất bại
          errorMsg.style.color = "#e74c3c";
          errorMsg.textContent = body.message || "Đăng nhập thất bại!";
        }
      })
      .catch(err => {
        console.error(err);
        errorMsg.style.color = "#e74c3c";
        errorMsg.textContent = "Lỗi server!";
      });
    });

  </script>

</body>

</html>
